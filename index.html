<html>
    <head>
        <link rel="stylesheet" href="main.css">
        <title>Pr치ctica 1</title>
        <style>
            body{
                font-family: Arial, Helvetica, sans-serif;
                margin: 0;
                padding: 0;
            }
        </style>
    </head>
    <header>
        <h1 class="texto-header"> LISTA DE TAREAS </h1>
    </header>
    <body>
        <div class="contenedor-doble">
            <input type="text" placeholder="Nueva tarea..." id="input-tarea" >
            <button id= "agregado" class="boton" type="button">Agregar</button>
        </div>
        <div class="tareas">
            <h2>Tareas:</h2>
            <ol  class = "lista-tareas">
            </ol>
        </div>

        <div class="tareas-completadas">
            <h2>Tareas Completadas:</h2>
            <ol  class = "lista-completadas">
            </ol>
        </div>

        <script>
             const botonAgregar = document.getElementById("agregado");
      const inputTarea = document.getElementById("input-tarea");

      let contador = 1;
      botonAgregar.addEventListener("click", () => {
        const tarea = inputTarea.value;
        const listaTareas = document.querySelector(".lista-tareas");
        
        const nuevaTarea = document.createElement("li"); //<li></li>
        nuevaTarea.textContent = tarea; //<li> valor del input</li>

        if (contador % 2 == 0){
            nuevaTarea.classList.add("par")
        }else{
            nuevaTarea.classList.add("impar")
        }
        listaTareas.appendChild(nuevaTarea);
        inputTarea.value = "";

        const botonCompletar = document.createElement("button");
                botonCompletar.textContent = "Completar";
                botonCompletar.classList.add("boton-completar");

                // Evento para marcar la tarea como completada
                botonCompletar.addEventListener("click", () => {
                    nuevaTarea.classList.toggle("completada");
                    if (nuevaTarea.classList.contains("completada")) {
                        botonCompletar.textContent = " Completada";  // Cambiar el texto del bot칩n
                    } 
                    
                    // Mover la tarea a la lista de completadas
                    const listaCompletadas = document.querySelector(".lista-completadas");
                    const tareaCompletada = document.createElement("li");
                    tareaCompletada.textContent = nuevaTarea.textContent;

                    // Agregar la clase 'completada' para tachar el texto
                    tareaCompletada.classList.add("completada");
                    nuevaTarea.remove();

                    // A침adir el nuevo elemento a la lista de tareas completadas
                    listaCompletadas.appendChild(tareaCompletada);
                });

                // Agregar el bot칩n de completar a la tarea
                nuevaTarea.appendChild(botonCompletar);

        contador ++;
      });
          </script>

        <div class="foot">
        <hr>
        <footer>
            <p class="creator"> Avril Alexa Caraveo Veleta</p>
        </footer>
        </div>
    </body>
</html>
